<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="dist/index.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import createClient from './dist/index.js';

      let id = crypto.randomUUID();

      createClient(document.getElementById('root'), {
        settings: {
          hosts: {
            [id]: {
              id,
              builtin: false,
              disabled: false,
              hostId: null,
              locked: false,
              name: null,
              location: {
                type: 'remote',
                address: 'localhost:4567',
                secure: false
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
